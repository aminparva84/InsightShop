version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building InsightShop application"
      - docker build -t insightshop:latest .
run:
  runtime-version: latest
  command: gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 app:app
  network:
    port: 5000
    env: PORT
  env:
    - name: FLASK_ENV
      value: production
    - name: PYTHONUNBUFFERED
      value: "1"

