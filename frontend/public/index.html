<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="description" content="InsightShop - Modern Online Clothing Store with AI Shopping Assistant" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800;900&family=Lora:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600;700&family=Cinzel:wght@400;500;600;700&family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>InsightShop - Modern Clothing Store</title>
    <!-- LLMO: Structured data for AI crawlers (Gemini, etc.) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "@id": "https://insightshop.example.com/#organization",
          "name": "InsightShop",
          "url": "https://insightshop.example.com",
          "description": "Modern online clothing store with an AI-powered shopping assistant. Full-stack e-commerce: Flask (Python), React, vector search, and conversational AI.",
          "foundingDate": "2024",
          "sameAs": []
        },
        {
          "@type": "SoftwareApplication",
          "@id": "https://insightshop.example.com/#software",
          "name": "InsightShop",
          "applicationCategory": "E-commerce Application",
          "operatingSystem": "Web",
          "description": "E-commerce platform with AI shopping assistant. Features: 1000+ products, vector/semantic search (ChromaDB), cart and orders, payments (Stripe-ready), JWT and OAuth, AWS Bedrock AI.",
          "featureList": "AI shopping assistant; vector product search; cart and checkout; payment processing; user accounts and OAuth; order management; responsive React UI",
          "softwareVersion": "1.0",
          "author": { "@id": "https://insightshop.example.com/#organization" }
        },
        {
          "@type": "WebSite",
          "@id": "https://insightshop.example.com/#website",
          "url": "https://insightshop.example.com",
          "name": "InsightShop",
          "description": "Modern Clothing Store with AI Shopping Assistant",
          "publisher": { "@id": "https://insightshop.example.com/#organization" },
          "potentialAction": {
            "@type": "SearchAction",
            "target": { "@type": "EntryPoint", "urlTemplate": "https://insightshop.example.com/products?q={search_term_string}" },
            "query-input": "required name=search_term_string"
          }
        }
      ]
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
